<div class="page-container">
    <div class="page-header">
        <h2>Make Loan Payment</h2>
    </div>
    <form id="payment-form">
        <div class="form-group">
            <label for="loan-id">Loan ID *</label>
            <input type="number" id="loan-id" name="loanId" required>
        </div>
        <div class="form-group">
            <label for="amount">Payment Amount *</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
        </div>
        <div class="form-group">
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" name="paymentMethod">
                <option value="CASH">Cash</option>
                <option value="BANK_TRANSFER">Bank Transfer</option>
                <option value="CHECK">Check</option>
                <option value="CARD">Card</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Optional payment notes"></textarea>
        </div>
        <div style="margin-top: 24px;">
            <button type="submit" class="btn btn-primary">Make Payment</button>
            <button type="reset" class="btn btn-secondary" style="margin-left: 8px;">Reset</button>
        </div>
    </form>
</div>

<script>
document.getElementById('payment-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = {
        loanId: parseInt(document.getElementById('loan-id').value),
        amount: parseFloat(document.getElementById('amount').value),
        paymentMethod: document.getElementById('payment-method').value,
        notes: document.getElementById('notes').value
    };

    fetch('/loan/api/loans/payment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        showMessage('Payment processed successfully!');
        this.reset();
    })
    .catch(error => {
        showMessage('Failed to process payment', 'error');
    });
});
</script>
