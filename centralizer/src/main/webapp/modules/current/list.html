<div class="page-container">
    <div class="page-header">
        <h2>Current Accounts List</h2>
        <button class="btn btn-primary" onclick="loadPage('current', 'new')">+ New Account</button>
    </div>

    <div id="message-container"></div>

    <div class="search-box" style="margin-bottom: 20px;">
        <input type="text" id="search-input" placeholder="Search by account number or customer ID..." 
               onkeyup="filterAccounts()" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
    </div>

    <div class="table-container">
        <table id="accounts-table">
            <thead>
                <tr>
                    <th>Account Number</th>
                    <th>Customer ID</th>
                    <th>Balance</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="accounts-tbody">
                <tr>
                    <td colspan="6" class="loading">Loading accounts...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
let allAccounts = [];

// Load all accounts
function loadAccounts() {
    fetch('/centralizer/current-accounts/')
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch accounts');
            }
            return response.json();
        })
        .then(accounts => {
            allAccounts = accounts;
            displayAccounts(accounts);
        })
        .catch(error => {
            console.error('Error loading accounts:', error);
            document.getElementById('accounts-tbody').innerHTML = 
                '<tr><td colspan="6" style="text-align: center; color: #c33;">Failed to load accounts: ' + error.message + '</td></tr>';
        });
}

// Display accounts in table
function displayAccounts(accounts) {
    const tbody = document.getElementById('accounts-tbody');
    
    if (accounts.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 20px; color: #999;">No accounts found</td></tr>';
        return;
    }

    tbody.innerHTML = accounts.map(account => {
        const balanceClass = account.balance < 0 ? 'style="color: #c33; font-weight: bold;"' : 'style="color: #3c3;"';
        const statusClass = account.status === 'ACTIVE' ? 'style="color: #3c3;"' : 'style="color: #999;"';
        
        return `
        <tr>
            <td>${account.accountNumber}</td>
            <td>${account.customerId}</td>
            <td ${balanceClass}>${formatCurrency(account.balance)}</td>
            <td ${statusClass}>${account.status}</td>
            <td>${formatDate(account.createdAt)}</td>
            <td>
                <button class="btn btn-sm" onclick="viewTransactions(${account.id})" 
                        title="View Transactions" style="background: #4CAF50; color: white; margin: 2px;">
                    üìä Transactions
                </button>
                <button class="btn btn-sm" onclick="quickDeposit(${account.id})" 
                        title="Deposit" style="background: #2196F3; color: white; margin: 2px;">
                    ‚ûï Deposit
                </button>
                <button class="btn btn-sm" onclick="quickWithdraw(${account.id})" 
                        title="Withdraw" style="background: #FF9800; color: white; margin: 2px;">
                    ‚ûñ Withdraw
                </button>
                <button class="btn btn-sm" onclick="deleteAccount(${account.id})" 
                        title="Delete" style="background: #f44336; color: white; margin: 2px;">
                    üóëÔ∏è
                </button>
            </td>
        </tr>
    `;
    }).join('');
}

// Filter accounts
function filterAccounts() {
    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    const filtered = allAccounts.filter(account => 
        account.accountNumber.toLowerCase().includes(searchTerm) ||
        account.customerId.toString().includes(searchTerm)
    );
    displayAccounts(filtered);
}

// View transactions
function viewTransactions(accountId) {
    loadPage('current', 'transactions');
    setTimeout(() => {
        if (window.loadAccountTransactions) {
            window.loadAccountTransactions(accountId);
        }
    }, 500);
}

// Quick deposit
function quickDeposit(accountId) {
    const amount = prompt('Enter deposit amount:');
    if (amount && !isNaN(amount) && parseFloat(amount) > 0) {
        fetch(`/centralizer/current-accounts/${accountId}/deposit`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                amount: parseFloat(amount),
                description: 'Quick deposit'
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Deposit failed');
            }
            return response.json();
        })
        .then(data => {
            showMessage('Deposit successful!', 'success');
            loadAccounts();
        })
        .catch(error => {
            showMessage('Failed to process deposit: ' + error.message, 'error');
        });
    }
}

// Quick withdraw
function quickWithdraw(accountId) {
    const amount = prompt('Enter withdrawal amount:');
    if (amount && !isNaN(amount) && parseFloat(amount) > 0) {
        fetch(`/centralizer/current-accounts/${accountId}/withdraw`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                amount: parseFloat(amount),
                description: 'Quick withdrawal'
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Withdrawal failed');
            }
            return response.json();
        })
        .then(data => {
            showMessage('Withdrawal successful!', 'success');
            loadAccounts();
        })
        .catch(error => {
            showMessage('Failed to process withdrawal: ' + error.message, 'error');
        });
    }
}

// Delete account
function deleteAccount(accountId) {
    if (confirm('Are you sure you want to delete this account? This action cannot be undone.')) {
        fetch(`/centralizer/current-accounts/${accountId}`, {
            method: 'DELETE'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Delete failed');
            }
            return response.json();
        })
        .then(data => {
            showMessage('Account deleted successfully!', 'success');
            loadAccounts();
        })
        .catch(error => {
            showMessage('Failed to delete account: ' + error.message, 'error');
        });
    }
}

// Format currency
function formatCurrency(amount) {
    return new Intl.NumberFormat('fr-FR', { 
        style: 'currency', 
        currency: 'EUR' 
    }).format(amount);
}

// Format date
function formatDate(dateString) {
    if (!dateString) return '-';
    const date = new Date(dateString);
    return date.toLocaleDateString('fr-FR') + ' ' + date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
}

// Show message
function showMessage(message, type = 'success') {
    const container = document.getElementById('message-container');
    const className = type === 'success' ? 'success-message' : 'error-message';
    container.innerHTML = `<div class="${className}" style="padding: 10px; margin: 10px 0; border-radius: 4px; 
                            background: ${type === 'success' ? '#d4edda' : '#f8d7da'}; 
                            color: ${type === 'success' ? '#155724' : '#721c24'}; 
                            border: 1px solid ${type === 'success' ? '#c3e6cb' : '#f5c6cb'};">
                            ${message}
                           </div>`;
    setTimeout(() => container.innerHTML = '', 3000);
}

// Load accounts on page load
loadAccounts();
</script>
