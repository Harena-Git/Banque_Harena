<div class="page-container">
    <div class="page-header">
        <h2>New Customer</h2>
    </div>
    <div id="message-container"></div>
    <form id="new-customer-form">
        <div class="form-group">
            <label for="customer-firstname">First Name *</label>
            <input type="text" id="customer-firstname" required>
        </div>
        <div class="form-group">
            <label for="customer-lastname">Last Name *</label>
            <input type="text" id="customer-lastname" required>
        </div>
        <div class="form-group">
            <label for="customer-email">Email *</label>
            <input type="email" id="customer-email" required>
        </div>
        <div class="form-group">
            <label for="customer-phone">Phone *</label>
            <input type="tel" id="customer-phone" required>
        </div>
        <div class="form-group">
            <label for="customer-address">Address</label>
            <textarea id="customer-address" rows="3"></textarea>
        </div>
        <div style="margin-top: 24px;">
            <button type="button" class="btn btn-primary" onclick="submitCustomer(); return false;">Create Customer</button>
            <button type="button" class="btn btn-secondary" style="margin-left: 8px;" onclick="document.getElementById('new-customer-form').reset();">Reset</button>
        </div>
    </form>
</div>
